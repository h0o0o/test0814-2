<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>학급 자리표 랜덤 배치</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
  <div class="bg-gray-800 rounded-2xl shadow-xl p-6 w-full max-w-4xl">
    <h1 class="text-2xl font-bold mb-2">학급 자리표 랜덤 배치</h1>
    <p class="text-gray-400 mb-4">자리 칸 수를 지정하고, 입력한 이름들을 무작위로 배치합니다.</p>

    <textarea id="nameList" class="form-control mb-4" placeholder="학생 이름을 줄바꿈으로 입력" rows="6"></textarea>

    <div class="mb-4 grid grid-cols-2 gap-2">
      <input id="rows" type="number" value="5" min="1" class="form-control" placeholder="행 개수">
      <input id="cols" type="number" value="6" min="1" class="form-control" placeholder="열 개수">
    </div>

    <div class="flex gap-2 mb-4">
      <button id="drawBtn" class="btn btn-success flex-1">자리 배치하기</button>
      <button id="resetBtn" class="btn btn-danger">초기화</button>
    </div>

    <div id="seating" class="grid gap-2"></div>
  </div>

  <script>
    const $ = sel => document.querySelector(sel);

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    $('#drawBtn').addEventListener('click', () => {
      try {
        const names = $('#nameList').value.split(/\n+/).map(n => n.trim()).filter(Boolean);
        if (!names.length) throw new Error('이름 목록을 입력하세요.');

        const rows = +$('#rows').value || 1;
        const cols = +$('#cols').value || 1;
        const totalSeats = rows * cols;

        if (names.length > totalSeats) throw new Error(`입력한 이름이 자리 수(${totalSeats})보다 많습니다.`);

        const shuffled = shuffle([...names]);
        while (shuffled.length < totalSeats) shuffled.push(''); // 빈자리 채움

        const seating = $('#seating');
        seating.style.gridTemplateColumns = `repeat(${cols}, minmax(0, 1fr))`;
        seating.innerHTML = '';

        shuffled.forEach(name => {
          const seat = document.createElement('div');
          seat.className = 'bg-cyan-500 rounded-lg p-4 text-center font-bold text-white shadow';
          seat.textContent = name || '빈자리';
          seating.appendChild(seat);
        });

        Swal.fire({
          icon: 'success',
          title: '자리 배치 완료!',
          text: `${totalSeats}개의 자리가 랜덤으로 배정되었습니다.`,
          confirmButtonColor: '#06b6d4'
        });
      } catch (e) {
        Swal.fire({ icon: 'error', title: '오류', text: e.message });
      }
    });

    $('#resetBtn').addEventListener('click', () => {
      $('#seating').innerHTML = '';
      Swal.fire({ icon: 'info', title: '초기화 완료', text: '자리 배치가 초기화되었습니다.' });
    });
  </script>
</body>
</html>
